<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title>Register</title>
</head>
<body>
    <h1 class="text-center py-4">Register</h1>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbxr57UgYby8kxjvTmNMD41DnzMOYj1V_kek3fsVNUamGbKuCZMo6s_HEDL3KzmvIahs/exec" class="container">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3"></div>
        <label for="idgame" class="form-label">Id Game</label>
        <input type="number" class="form-control" id="idgame" name="idgame" required>
    </div>
    <div class="mb-3">
        <label for="club" class="form-label">Club</label>
        <input type="text" class="form-control" id="club" name="club" required>
        <div id="text" class="form-text">If you don't have a club, you don't need to fill it in or fill it in with a (-) sign.</div>
    </div>
    <div class="mb-3">
        <label for="dateofbirth" class="form-label">Date Of Birth</label>
        <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" required>
    </div class="mb-3">
    <button type="submit" class="btn btn-primary">submit</button>
    <div class="link">
        You have an accoun yet? <a href="https://script.google.com/macros/s/AKfycbzIr1CkxTnEa9m8h1Ue1-ukka8dXhu15P5PvCTw856SA3cyH_CSJflqfvfupItBvFDz/exec">Login</a>
    </div>
    <div class="link"></div>
        I will follow every applicable <a href="/Syarat.html">condition</a>
    </div>
    </form>
</body>
</html>
